<header>
  <app-navbar [theme]="theme" (newTheme)="onSetTheme($event)"></app-navbar>
</header>
<main
  class="min-h-main pt-16"
  [ngClass]="{
    dark: theme === 'dark' || (theme === 'system' && systemThemeIsDark())
  }"
>
  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>

<app-error-alert></app-error-alert>
<app-message-alert></app-message-alert>
